<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Opening Form…</title>

  <style>
    body{
      font-family: Inter, system-ui, Arial;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f6f8fb;
    }
    .card{
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 8px 30px rgba(20,30,50,0.07);
      max-width: 520px;
      text-align: center;
    }
    .small{
      color: #555;
      font-size: 0.95rem;
      margin-top: 8px;
    }
    button{
      margin-top: 12px;
      padding: 8px 14px;
      border-radius: 8px;
      border: 0;
      cursor: pointer;
      font-weight: 600;
    }
  </style>
</head>

<body>
<div class="card">
  <h2>Preparing the form…</h2>
  <p class="small">
    Fetching high-accuracy GPS location and opening the form.
  </p>
  <div id="status" class="small">
    Requesting GPS location…
  </div>
  <button id="continueBtn" style="display:none">
    Open form without location
  </button>
</div>

<script>
/* ================= CONFIG ================= */

// FULL prefill form URL (your link)
const FORM_URL =
  "https://forms.gle/brRJdZCRFKLbALY97";

// GPS field entry ID
const ENTRY_LOCATION = "entry.743091876";

/* ======================================== */

const statusEl = document.getElementById("status");
const continueBtn = document.getElementById("continueBtn");

continueBtn.onclick = () => {
  window.location.href = FORM_URL;
};

function buildUrlWithLocation(lat, lng) {
  const url = new URL(FORM_URL);
  url.searchParams.set(ENTRY_LOCATION, `${lat},${lng}`);
  return url.toString();
}

function requestLocation() {
  if (!navigator.geolocation) {
    statusEl.textContent = "Geolocation not supported.";
    continueBtn.style.display = "inline-block";
    return;
  }

  navigator.geolocation.getCurrentPosition(
    pos => {
      const lat = pos.coords.latitude.toFixed(6);
      const lng = pos.coords.longitude.toFixed(6);

      statusEl.textContent =
        `Location detected (${lat}, ${lng}). Opening form…`;

      const finalUrl = buildUrlWithLocation(lat, lng);

      setTimeout(() => {
        window.location.replace(finalUrl);
      }, 600);
    },
    err => {
      console.warn(err);
      statusEl.textContent =
        "Unable to get GPS location. You may continue without it.";
      continueBtn.style.display = "inline-block";
    },
    {
      enableHighAccuracy: true,
      timeout: 20000,
      maximumAge: 0
    }
  );
}

// Auto start
requestLocation();
</script>
</body>
</html>
